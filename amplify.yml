version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd student-catalog
        - npm install

    build:
      commands:
        - npm run build
        - npm start
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /student-catalog/public
    files:
      - '**/*'
  cache:
    paths: []
